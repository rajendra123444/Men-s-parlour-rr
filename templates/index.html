{% extends "base.html" %}

{% block title %}Men's Parlour by R&R - Login{% endblock %}

{% block content %}
<div class="main-container">
    <div class="main-box">
        <!-- Upper 50% - Heading + Logo -->
        <div class="text-center mb-5">
            <div class="logo-placeholder mb-3">
                <div class="barber-logo">‚úÇÔ∏è</div>
            </div>
            <h1 class="display-4 fw-bold text-primary mb-2">Men's Parlour by ‚Äì R&R</h1>
            <p class="lead text-muted fs-4">{{ tagline }}</p>
        </div>

        <!-- Lower 50% - Role Select + Login -->
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="role-selector text-center p-4">
                    <h3>Login as:</h3>
                    <div class="btn-group-vertical w-100 mb-4" role="group">
                        <button type="button" class="btn btn-primary btn-lg mb-2 role-btn" data-role="customer">
                            üë§ Customer
                        </button>
                        <button type="button" class="btn btn-success btn-lg mb-2 role-btn" data-role="owner">
                            üè™ Shop Owner
                        </button>
                        <button type="button" class="btn btn-warning btn-lg role-btn" data-role="admin">
                            üëë R&R Admin
                        </button>
                    </div>

                    <!-- Login Form (hidden initially) -->
                    <form id="loginForm" method="POST" action="{{ url_for('login') }}" class="login-form d-none">
                        <input type="hidden" name="role" id="selectedRole">
                        <div class="mb-3">
                            <label class="form-label">Mobile / Email / Login ID</label>
                            <input type="text" name="username" class="form-control form-control-lg" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-2">Login</button>
                    </form>

                    <!-- Customer Register Button (only for customer) -->
                    <button id="customerRegisterBtn" class="btn btn-danger btn-lg w-100 d-none" data-bs-toggle="modal" data-bs-target="#registerModal">
                        New Customer? Register Here
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Customer Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Customer Registration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('register_customer') }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile Number *</label>
                        <input type="tel" name="mobile" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email (optional)</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Role button click
    document.querySelectorAll('.role-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const role = this.dataset.role;
            document.getElementById('selectedRole').value = role;
            document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            document.getElementById('loginForm').classList.remove('d-none');
            
            // Show register button only for customer
            if (role === 'customer') {
                document.getElementById('customerRegisterBtn').classList.remove('d-none');
            } else {
                document.getElementById('customerRegisterBtn').classList.add('d-none');
            }
        });
    });
});
</script>
{% endblock %}
